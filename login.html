<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet"> <link rel="stylesheet" href="css/login.css">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <form action= method="post">
          
      <div class="imgcontainer">
        <img src="img/login.png" alt="login" class="login">
      </div><br>
  
      
      <div class="container">
        <h1>Inicio de sesión</h1><br>
        <label for="uname"><b>Email</b></label><br>
        <input type="text" placeholder="Ingresar email" name="email" required><br><br>
    
        <label for="psw"><b>Contraseña</b></label><br>
        <input type="password" placeholder="Ingresar contraseña" name="password" required><br><br>
    
        <button type="submit">Ingresar</button>
      </div>
    
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
